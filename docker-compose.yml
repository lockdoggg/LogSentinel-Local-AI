version: '3.8'

services:
  logsentinel:
    build: .
    container_name: logsentinel
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434
      
      - MODEL_NAME=
      
      - TZ=Asia/Almaty
      - JWT_SECRET=CHANGE_THIS_SECRET
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
